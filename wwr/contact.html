<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact Us</title>
        <link rel="stylesheet" href="./styles/contactus.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href="./index.html">
                    <img class="logo" src="./images/logo.png" alt="Whitewater Rafting Logo" />
                </a>
                <nav>
                    <a href="./index.html">Home</a>
                    <a href="./rivers.html">Rivers</a>
                    <a href="./site-plan-rafting.html">Site Plan</a>
                    <a href="./contactus.html">Contact Us</a>
                </nav>
            </header>
            <div id="hero">
                <div id="hero-box">
                    <img id="hero-img" src="./images/hero.jpg" alt="People enjoying white water rafting" />
                </div>
                <section id="hero-msg">
                    <h1 class="home-title">Contact Us</h1>
                    <h4>Make Memories with Dry Oar</h4>
                    <div class="button-box">
                        <a class="book" href="./contactus.html">Book Now</a>
                    </div>
                </section>
            </div>
            <main class="home-grid">
                <div id="feedback"></div>

                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
            </main>
            <footer>
                <p>Whitewater Rafting &copy; Wadzanai Murombedzi </p>
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="./contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="./images/facebook.png" alt="fb icon" />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="./images/twitter.png" alt="twitter icon" />
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="./images/instagram.png" alt="instagram icon" />
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>

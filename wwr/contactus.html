<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Contact Us</title>
    <meta name="description" content="Detailed information about Whitewater Rafting">
    <meta name="Wadzanai Murombedzi" content="WDD 130">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="./index.html">
                <img class="logo" src="images/logo.png" alt="Whitewater Rafting Logo">
            </a>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="./trips.html">Trips</a>
                <a href="./contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero2.jpg" alt="People enjoying white water rafting">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Contact Us</h1>
                <h4>In rememberance of your visit to Whitewater Rafting</h4>
                <div class="button-box">
                    <a class="book" href="./contactus.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="form-item column1">
                        <label for="browser">Purpose of the message:</label>
                        <select id="browser" name="browser">
                            <option value="chrome">General Inquiry</option>
                            <option value="reservation Question">Reservation Question</option>
                            <option value="website suggestion">Website Suggestion</option>
                        </select>
                    </div>
                    <div class="form-item column3">
                        <label for="feedback">Message:</label>
                        <textarea name="feedback" id="feedback"></textarea>
                    </div>
                    <div class="form-item column2">
                        <label for="pet">Please subscribe me to the monthly newspaper:</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                </fieldset>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d417472.89154556504!2d33.0955741028782!3d35.168914917935034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1755041747349!5m2!1sen!2s"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>
        <footer>
            <p>Whitewater Rafting &copy; Wadzanai Murombedzi </p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="./contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.webp" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.webp" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instragam.webp" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
